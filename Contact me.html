<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8e9; /* Light green */
            color: #2e7d32; /* Dark green */
        }
        a {
            text-decoration: none;
            color: #388e3c; /* Dark green */
        }
        a:hover {
            color: #1b5e20; /* Darker green on hover */
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            font-weight: normal;
        }
        /* Header styles */
        .header {
            background-color: #66bb6a; /* Light green */

            padding: 50px 20px;
            border-radius: 10px;
        }
        .header h1 {

        }
        .header p {
            margin: 0;
            font-size: 18px;
        }
        /* Top links styles */

            text-align: center;
            margin-bottom: 20px;
            padding: 10px 0;
            background-color: #a5d6a7; /* Light green */
            border-radius: 5px;
        }
        .top-links a {
            margin: 0 10px;
            color: #388e3c; /* Dark green */
        }
        .top-links a:hover {
            color: #1b5e20; /* Darker green on hover */
        }
        /* Contact section styles */
        #contact {
            text-align: center;
            margin-top: 20px;
        }
        #contact a {
            color: #388e3c; /* Dark green */
        }
        #contact a:hover {
            color: #1b5e20; /* Darker green on hover */
        }
        /* Container styles */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
